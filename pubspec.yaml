name: gyro_compare
description: A Flutter app to compare motion and location between two devices
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  sensors_plus: ^4.0.0
  firebase_core: ^2.15.0
  firebase_database: ^10.2.4
  geolocator: ^10.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
